<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<script src='jquery-3.3.1.min.js'></script>
	<link rel="stylesheet" href="app.css">
	<script async src="app.js"></script>
	<title>Parcial #2 - Punto 1</title>
</head>

<body>
	<header>
		<h1>Punto 1</h1>
	</header>

	<div id="RGB_Control" class="RGBcontrol_panel">
		<h2>RGB LED Control</h2>
		<section>
			<label>Button A</label>
			<input id="LEDR_1" type="number" placeholder="RED LED" value="">
			<input id="LEDG_1" type="number" placeholder="GREEN LED" value="">
			<input id="LEDB_1" type="number" placeholder="BLUE LED" value="">
			<input class="buttons" id="RGBdata_1" type="button" value="Send" />
			<br>
			<label>Button B</label>
			<input id="LEDR_2" type="number" placeholder="RED LED" value="">
			<input id="LEDG_2" type="number" placeholder="GREEN LED" value="">
			<input id="LEDB_2" type="number" placeholder="BLUE LED" value="">
			<input class="buttons" id="RGBdata_2" type="button" value="Send" />
		</section>
		<div id="rgb_Values_errors"></div>
	</div>

</body>
<html>
